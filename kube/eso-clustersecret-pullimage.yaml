---
# Creates a cluster secret called target.name
# that is filled with dataFrom.extract.key
# It uses spec.secretStoreRef.name to save
# the key to the kube secret.
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: "docker-pullimage"
  namespace: verificat
spec:
  externalSecretName: "docker-pullimage-es"

  # This is a basic label selector to select the namespaces to deploy ExternalSecrets to.
  # you can read more about them here https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/#resources-that-support-set-based-requirements
  namespaceSelector:
    matchLabels:
      app: verificat

  # How often the ClusterExternalSecret should reconcile itself
  # This will decide how often to check and make sure that the ExternalSecrets exist in the matching namespaces
  refreshTime: "1m"

  # This is the spec of the ExternalSecrets to be created
  externalSecretSpec:
    secretStoreRef:
      name: eso-clusterstore
      kind: ClusterSecretStore

    refreshInterval: "1h"
    target:
      name: docker-pullimage
      creationPolicy: Merge
      template:
        type: kubernetes.io/dockerconfigjson
        data:
          .dockerconfigjson: "{{ .pullsecret | toString }}"
    data:
      - secretKey: pullsecret
        remoteRef:
          key: "k8s/application/github/ghcr-pullimage"
